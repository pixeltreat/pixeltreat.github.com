<div class='practitioner {{vm.classes}}' data-competency="{{vm.practitionerDetails.competency}}" data-designation="{{vm.practitionerDetails.designation}}">
    <span class="practitioner__name" title="{{vm.practitionerDetails.name}}">{{vm.practitionerDetails.name}}</span>
    <span class="practitioner__designation" ng-if='vm.isCompetencyMode === false'>{{vm.practitionerDetails.designation}}</span>
    <span class="practitioner__availability">{{vm.availabilityLabel}}</span>
</div>
